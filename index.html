<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sum of Two</title>
  </head>
  <body>
    <div class="container">
      <div class="result" id="result"></div>

      <div class="listOfNumbers" id="list-of-numbers"></div>

      <input type="number" id="number" placeholder="Enter a number" autocomplete="off" />
      <button id="add-number">Add number</button>

      <input type="number" id="required-sum" placeholder="Required sum" />

      <div class="buttons">
        <button id="check-sum">Check sum of two</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
